<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body background="bg.png">
    <div class="container mt-5 shadow">
      <div class="row">
        <div
          class="col-md-4 bg-primary p-5 text-white order-sm-first order-last"
        >
          <h2>Cadastro de clientes</h2>
        </div>
        <div class="col-md-8 p-5">
          <h2>Insira os dados</h2>
          <form class="row g-3 contactForm mt-4">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail4"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">sobrenome</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">endere√ßo</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">CPF</label>
              <input
                oninput="mascara(this)"
                type="text"
                class="form-control"
                id="inputAddress"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">cidade</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">telefone</label>
              <input
                data-mask="(00) 0000-0000"
                data-mask-selectonfocus="true"
                type="tel"
                class="form-control"
                id="tel"
                name="tel"
                maxlength="15"
                pattern="\(\d{2}\)\s*\d{5}-\d{4}"
                required
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary mt-3">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="mascara.js"></script>
  </body>
</html>
